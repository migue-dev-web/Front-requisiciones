<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>LogIn</title>
    <script type="module" src="app.js"></script>
  </head>
<body>
    <div id="app">
      <button class="btn btn-success m-3" v-if="!showRegister && !hasToken" @click="showRegister = true">
    Registrar usuario
  </button>
        <login v-if="!hasToken && !showRegister" @logged-in="handleLogin"></login>
        <requisicion v-if="hasToken" :user="currentUser" @logout="handleLogout"></requisicion>
        <registro v-if="showRegister" @registered="handleRegistered"></registro>
        <tabler v-if="hasToken" ></tabler>
    </div>

    <!--Templates-->
<template id="reqTable">
  <div class="container mt-4">
    <h2 class="mb-3 text-center">Requisiciones Activas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Problema</th>
            <th>Requisitor</th>
            <th>Media</th>
            <th>Descripción</th>
            <th>Ubicación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="req in requisiciones" :key="req.id">
            <td>{{ req.id }}</td>
            <td>{{ req.problema }}</td>
            <td>{{ req.requisitor }}</td>
            <td>{{ req.media }}</td>
            <td>{{ req.descripcion }}</td>
            <td>{{ req.ubicacion }}</td>
            <td>
              <button @click="cerrarReq(req.id)" class="btn btn-danger btn-sm">Cerrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>

<template id="login">
  <div class="container mt-5 col-md-4">
    <div class="card shadow p-4">
      <h2 class="text-center mb-3">Iniciar sesión</h2>
      <form @submit.prevent="envForm">
        <div class="mb-3">
          <input v-model="email" type="email" class="form-control" placeholder="Correo">
        </div>
        <div class="mb-3">
          <input type="password" v-model="password" class="form-control" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Enviar</button>
      </form>
    </div>
  </div>
</template>

<template id="req">
  <div class="container mt-5 col-md-6">
    <div class="card shadow p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Registrar Requisición</h2>
        <button @click="logout" class="btn btn-outline-secondary btn-sm">Cerrar sesión</button>
      </div>
      <form @submit.prevent="submitForm">
        <div class="mb-3">
          <input v-model="problema" class="form-control" placeholder="Problema">
        </div>
        <div class="mb-3">
          <input v-model="media" class="form-control" placeholder="Media">
        </div>
        <div class="mb-3">
          <textarea v-model="descripcion" class="form-control" placeholder="Descripción"></textarea>
        </div>
        <div class="mb-3">
          <input v-model="ubicacion" class="form-control" placeholder="Ubicación">
        </div>
        <button type="submit" class="btn btn-outline-success w-100">Enviar</button>
      </form>
    </div>
  </div>
</template>

<template id="reg">
  <div class="container mt-5 col-md-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-3">Registro</h2>
      <form @submit.prevent="envForm">
        <div class="mb-3">
          <input v-model="email" type="email" class="form-control" placeholder="Correo">
        </div>
        <div class="mb-3">
          <input v-model="name" class="form-control" placeholder="Usuario">
        </div>
        <div class="mb-3">
          <input type="password" v-model="password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="mb-3">
          <input type="password" v-model="password_confirmation" class="form-control" placeholder="Confirmar contraseña">
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </div>
</template>

    
</body>
</html>
